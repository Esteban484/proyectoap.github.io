<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Discriminatorio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
 <!-- <link href="/templates/css/bootstrap.min.css" rel="stylesheet" type="text/css"/> -->
</head>

<body>
  <div class="container">
    <nav class="navbar fixed-top navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ACSO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <br></br>
    <br></br>

  <form class="row g-3" action= "/result" method="POST">
      <div class="mb-3">
          <h4>Discriminatorio</h4>
          <textarea class="form-control" name="abc" id="output" placeholder="Ingrese su texto aqui" rows="3"></textarea>
        </div>
  
       <input type="file" id="file-input" multiple>
    <h4>Contenido del archivo:</h4>
    <textarea readonly class="form-control" name="archivo" id="contenido-archivo"  rows="3"></textarea>
       
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-dark" onclick="upDateOutput()" id="bot">Consulta</button>
        </div>
        <br></br>
   
        <div class="col-md-6">
         <h3>Texto enviado:</h3>
         <textarea readonly class="form-control row g-" id="plot" rows="5">{% if norm %}{{texto}}
        {% endif %}
        
          </textarea>
       </div>  
  
       
       <div class="col-md-6">
         <h3>Resultado:</h3>
         <textarea readonly class="form-control" id="plot" rows="5">{% if norm %}
Proceso por Jaccard 
{{norm}}
           
Proceso por Coseno:
{{norm2}}
           {% endif %} 
          </textarea>
       </div> 
       
     </div>
  </form> 
      
     
  <script>
    function leerArchivo(e) {
    
    var archivo = e.target.files[0];
    if (!archivo) {
      return;
    }
    var lector = new FileReader();
    lector.onload = function(e) {
      var contenido = e.target.result;
      mostrarContenido(contenido);
    };
    lector.readAsText(archivo);
  }
  
  function mostrarContenido(contenido) {
    var elemento = document.getElementById('contenido-archivo');
    elemento.innerHTML = contenido;
  }
  
  document.getElementById('file-input')
    .addEventListener('change', leerArchivo, false);
  </script>
     

    
  </div>
  <br>
</body>


</html>
